<div class="page">
  <header class="app-header">
    <div class="brand">Angular Chat • Sticky Header</div>
  </header>

  <!-- The chat area stays scrollable.
       Bottom padding is driven by CSS var --bottom-gap so the fixed composer doesn't cover it. -->
  <main #scroller class="chat-scroller">
    <div class="chat">
      <div *ngFor="let m of msgs" class="row" [class.me]="m.from==='me'">
        <div class="bubble">{{ m.text }}</div>
      </div>
    </div>
  </main>

  <!-- Fixed bottom composer that rides up with the VK via translateY(-kbOffset) -->
  <div class="composer-wrap">
    <form (ngSubmit)="send()" class="composer">
      <input
        name="msg"
        [(ngModel)]="message"
        type="text"
        autocomplete="off"
        placeholder="Type a message…"
      />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
