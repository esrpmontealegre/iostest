name: Deploy Angular to GH Pages
on:
  push:
    branches: [ master ]   # change if your default branch is different

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"

      - run: npm ci

      # Optional: auto-detect outputPath from angular.json (install jq)
      - name: Detect outputPath
        id: detect
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          OUT=$(jq -r '.projects | to_entries[0].value.architect.build.options.outputPath' angular.json)
          echo "outdir=${OUT:-dist/ios-test}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          npm run build -- \
            --configuration production \
            --base-href "/iostest/"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.detect.outputs.outdir }}
          # If you know it already, you can hardcode: publish_dir: dist/ios-test
